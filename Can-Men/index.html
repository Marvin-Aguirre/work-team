<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento para trabajar en equipo</title>
</head>
<body>
    <script type="text/javascript">
		//SE CREARON LAS VARIABLES QUE SE UTILIZARAN EN EL PROYECTO
		var min =1;
		var max =10;
		var aleatorio = Math.floor(Math.random() * max - min +1) +min;
		var intentos=0;
		var numero;

    		var nombre =prompt("BIENVENIDO AL JUEGO ADIVINA EL NÚMERO, INGRESA TU NOMBRE:")
			for(intentos;intentos<5;intentos++){
				numero = parseInt(prompt(nombre+", INGRESAR UN NUMERO ENTRE 1 Y 10"));
			if(numero>=min&&numero<=max){

				if(numero<aleatorio){
					alert("EL NUMERO QUE INGRESO ES MAS BAJO, QUE EL NUMERO A ADIVINAR. INGRESE UN NUMERO MAS ALTO");
				}else if(numero>aleatorio){
					alert("EL NUMERO QUE INGRESO ES MAS ALTO, QUE EL NUMERO A ADIVINAR. INGRESE UN NUMERO MAS BAJO");
				}else if(numero==aleatorio){
					break;
				}
 
			}else{
				alert("DEBE INGRESAR UN NUMERO ENTRE 1 Y 10")
			}

		}

		if(numero==aleatorio){
			alert("FELICIDADES ADIVINASTE EL NUMERO EN "+ (intentos+1)+" INTENTOS")
		}else{
			alert("SE ACABÓ EL NUMERO DE INTENTOS, SUERTE PARA LA PROXIMA!!")

         }
  </script>
</body>
</html>
